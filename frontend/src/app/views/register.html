<div class="col-md-12">
    <h3>{{title}}</h3>
    <br />
    <div class="alert alert-success" *ngIf="status == 'success'">
        Te has registrado correctamente. Inicia sesión <a [routerLink]="['/login']">aquí</a>
    </div>
  
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error en la registración. No te has registrado correctamente.
    </div>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(); registerForm.reset();" class="col-md-7 no-padding">
        <p>
            <label>Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required />
            <span *ngIf="!name.valid && name.touched">El nombre no es válido.</span>
        </p>
        <p>
            <label>Apellido</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
            <span *ngIf="!surname.valid && surname.touched">El apellido no es válido.</span>
        </p>
        <p>
            <label>Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required />
            <span *ngIf="!email.valid && email.touched">El email no es válido.</span>
        </p>
        <p>
            <label>Contraseña</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required />
            <span *ngIf="!password.valid && password.touched">El password no es válido.</span>
        </p>
        <br />
        <input type="submit" value="Registrarse" class="btn- btn-success" [disabled]="!registerForm.form.valid">
    </form>
</div>
